<style>

</style>
<script type="text/javascript">
// 分类删除操作
function del(id){
	if (confirm("确认删除 ? ")){  
		$.ajax({
		    type: "POST",
		    url: "__URL__/delCategory/",
		    data: "cid="+id,
		    success: function(msg){
     			if (msg) {
     				window.location.href="__URL__/"; 
     			}
   			}
		});
	}
}
</script>

<div  class="cat_list">
<ul>
	<li> <button class="btn " type="button"><a href="<{:U('Admin/Category/index')}>">分类列表</a></button> </li>
	<li> <button class="btn " type="button"><a href="<{:U('Admin/Category/addCategory')}>">添加分类</a></button> </li>
</ul>
<br>
<br>
<br>
<br>
<table class="table table-striped table-bordered table-hover" style="width:700px;">
   <thead>
     <tr>
       <th>排序</th>
       <th>ID</th>
        <th>所属分类ID</th>
       <th>分类名称</th>
       <th>操作</th>
     </tr>
   </thead>
   <tbody>
	<foreach name="list" item="v" >
	<tr>
       <td><{$v['sort']}></td>
       <td><{$v['cid']}></td>
       <td><{$v['parent_id']}></td>
       <td><{$v['cat_name']}></td>
        <td>
        	<a href="<{:U('Admin/Category/form')}>">添加子类</a>  | 
        	<a href="<{:U('Admin/Category/editCategory',array('parent_id'=>$v['parent_id'],'cid'=>$v['cid'],'cat_name'=>$v['cat_name']))}>">修改</a> | 
        	<button class="btn btn-xs" type="button" onclick="del(<{$v['cid']}>)">删除</button>
        </td>
     </tr>
	</foreach>
   </tbody>
 </table> 
 </div>
