<style>
	.user{
		margin: 30px;
	}
</style>
<div class="user"><form action="__URL__/addUser/" method="post">
	用户名:<input type="text" name="user_name" value=""><br><br>
	密码 : <input type="password" name="password" value=""><br><br>

	<input type="submit" value="添加用户"> 
</form>

<div class="user">
<table class="table table-striped table-bordered table-hover">

     <tr>
       <th>用户名</th>
        <th>用户邮箱</th>

        <th>用户状态是否禁止</th>
       <th>操作</th>
     </tr>
   </thead>
   <tbody>
	<foreach name="user" item="v" >
	<tr>

       <td><{$v['user_name']}></td>
       <td><{$v['email']}></td>
       <td><{$v['title']}></td>
       <td><{$v['statu']?"否":"是"}></td>
        <td><a href="<{:U('Admin/User/assignGroup',array('id'=>$v['uid'],'name'=>$v['user_name']))}>">分配用户组</a> | 
        <a href="<{:U('Admin/User/userOn',array('id'=>$v['uid'],'status'=>1))}>">启用</a> | 
        	<a href="<{:U('Admin/User/userOff',array('id'=>$v['uid']))}>">禁用</a>  | 
        	
        	<!-- <button class="btn btn-xs" type="button" onclick="del(<{$v['id']}>)">删除</button> -->
        </td>
     </tr>
	</foreach>
   </tbody>
 </table> 
 </div>
