<script>
function del(aid){
        var id = aid;
        if(confirm("确定删除此规则吗")){  
          $.ajax({
              type: "POST",
              url: "__URL__/delRule",
              data: 'id='+id,
              success: function(msg){//待改进成功或失败提示
                window.location.href=window.location.href;//当前页面刷新
              }
          });
        }
      }
</script>
<br>
<br>
<p><a href="__URL__/addRuleForm/" style="margin:50px;padding:10px;font-size:14px;border:1px solid gray;">添加规则</a></p>

<table class="table table-striped table-bordered table-hover" style="width:700px;">
   <thead>
     <tr>
       <th>id</th>
         <th>规则唯一标识</th>
        <th>名称</th>
<!--         <th>类型</th> -->
       <th>是否使用状态</th>
       <th>操作</th>
     </tr>
   </thead>
   <tbody>
	<foreach name="list" item="v" >
	<tr>

       <td><{$v['id']}></td>
        <td><{$v['name']}></td>
         <td><{$v['title']}></td>
       <!--   <td><{$v['type']}></td> -->
       <td><{$v['status']?"是":"否"}></td>
        <td>
        <a href="<{:U('Admin/AuthManager/editRule',array('id'=>$v['id']))}>">编辑</a> | 
        	<!-- <a href="<{:U('Admin/AuthManager/',array('id'=>$v['id']))}>">禁用</a>  | --> 
        	
        	<button class="btn btn-xs" type="button" onclick="del(<{$v['id']}>)">删除</button>
        </td>
     </tr>
	</foreach>
   </tbody>
 </table>
